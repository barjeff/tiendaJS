<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="jefferson magallanes">
    <title>Aprediendo Js</title>
    <link rel='stylesheet' type='text/css' media='screen' href=''>
    <link rel='stylesheet' href='estilo.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <script src="sweetalert2.all.min.js"></script>
</head>

<body>
    <header>
        <!--Barra de Menú-->
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn search" type="submit">Search</button>
                </form>


            </div>
        </nav>
    </header>
    <main class="principal">
        <section id="teAyudamos" class="text-center text-white">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="display-4 hparallx font-weight-bold">Nuevo Galaxy S22+</h2>
                        <p class="pparallx">Bateria que dura mucho mas todo el dia</p>

                    </div>
                </div>

            </div>
        </section>
        <div class="titulo">
            <h1 class="principales">Productos</h1>
        </div>
        <section class="apoyo">
            <div class="container container-fluid">
                <div id="rowcard" class="row">

                </div>
            </div>
            <aside>
                <div class="iconcarri">
                    <i class="fa carri fa-shopping-cart" aria-hidden="true"></i>
                </div>
            </aside>
            <div class="side-bar-wrapper">
                <div class="sidebar" id="side-bar">
                    <div class="cart-container text-center">
                        <table class=" table table-info table-hover">
                            <thead class="table-info">
                                <tr class="table-primary">
                                    <th></th>
                                    <th>Marca</th>
                                    <th>Id</th>
                                    <th>Precio</th>
                                    <th>Unidades </th>
                                    <th> </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tablabdy" class="table-striped">
                            </tbody>
                            <tfoot class="thead-info">
                                <tr>
                                    <th>nro. Productos: </th>
                                    <th id="Totalproducto"></th>
                                    <th>Cupon Descuento: </th>
                                    <th id="descontar"></th>
                                    <th></th>
                                    <th>Total precio: </th>
                                    <th id="Totalprecio"></th>
                                </tr>
                                <tr class="compraconfirmada">
                                    <th> </th>

                                    <th>
                                        <button class="btnOtros">
                                            Comprar
                                        </button>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>

                        <span id="close-cart"><i class="fa fa-window-close" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--Pie de Pagina-->
    <footer class="piedepagina">
        <div class="container-fluid">
            <div class="row d-flex">
                <div class="col-lg-6 cont col-sm-12">
                    <h3>Correo</h3>
                    <img src="img/correo.jpeg" width="90px" height="90px">

                </div>
                <div class="col-lg-6 cont col-sm-12">
                    <h3>Teléfono</h3>
                    <img src="img/telefono.jpeg" width="90px" height="90px">

                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="complemet.js"></script>

</body>

</html>
